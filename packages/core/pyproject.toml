[tool.poetry]
name = "agent-security-core"
version = "0.1.0"
description = "Core engine for Agent Security Suite - Security scanner for AI agents"
authors = ["Agent Security Team <security@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/HeadyZhang/agent-audit"
repository = "https://github.com/HeadyZhang/agent-audit"
documentation = "https://github.com/HeadyZhang/agent-audit#readme"
packages = [{include = "agent_core"}]
keywords = ["ai", "agent", "security", "mcp", "scanning", "owasp"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/HeadyZhang/agent-audit/issues"
"Changelog" = "https://github.com/HeadyZhang/agent-audit/releases"

[tool.poetry.dependencies]
python = "^3.9"
pyyaml = "^6.0"
pydantic = "^2.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
mypy = "^1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
