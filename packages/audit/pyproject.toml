[tool.poetry]
name = "agent-audit"
version = "0.15.1"
description = "Security scanner for AI agents and MCP configurations - Based on OWASP Agentic Top 10"
authors = ["Agent Security Team <security@example.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/HeadyZhang/agent-audit"
repository = "https://github.com/HeadyZhang/agent-audit"
documentation = "https://github.com/HeadyZhang/agent-audit#readme"
packages = [{include = "agent_audit"}]
include = ["agent_audit/rules/builtin/*.yaml"]
keywords = ["ai", "agent", "security", "mcp", "audit", "owasp", "vulnerability", "scanner"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/HeadyZhang/agent-audit/issues"
"Changelog" = "https://github.com/HeadyZhang/agent-audit/releases"

[tool.poetry.scripts]
agent-audit = "agent_audit.cli.main:cli"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.0"
rich = "^13.0.0"
pydantic = "^2.0"
pyyaml = "^6.0"
aiohttp = "^3.9"
aiofiles = "^23.0"

# Optional tree-sitter dependencies for enhanced multi-language parsing
tree-sitter = {version = "^0.22.0", optional = true}
tree-sitter-python = {version = "^0.23.0", optional = true}
tree-sitter-javascript = {version = "^0.23.0", optional = true}
tree-sitter-typescript = {version = "^0.23.0", optional = true}

[tool.poetry.extras]
tree-sitter = ["tree-sitter", "tree-sitter-python", "tree-sitter-javascript", "tree-sitter-typescript"]

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
pytest-asyncio = "^0.21.0"
black = "^23.0"
ruff = "^0.1.0"
mypy = "^1.0"
types-PyYAML = "^6.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
