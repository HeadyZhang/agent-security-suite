[tool.poetry]
name = "agent-audit"
version = "0.1.0"
description = "Security scanner for AI agents and MCP configurations - Based on OWASP Agentic Top 10"
authors = ["Agent Security Team <security@example.com>"]
license = "MIT"
readme = "../../README.md"
homepage = "https://github.com/HeadyZhang/agent-security-suite"
repository = "https://github.com/HeadyZhang/agent-security-suite"
documentation = "https://github.com/HeadyZhang/agent-security-suite#readme"
packages = [{include = "agent_audit"}]
keywords = ["ai", "agent", "security", "mcp", "audit", "owasp", "vulnerability", "scanner"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Security",
    "Topic :: Software Development :: Quality Assurance",
    "Topic :: Software Development :: Testing",
]

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/HeadyZhang/agent-security-suite/issues"
"Changelog" = "https://github.com/HeadyZhang/agent-security-suite/releases"

[tool.poetry.scripts]
agent-audit = "agent_audit.cli.main:cli"

[tool.poetry.dependencies]
python = "^3.9"
# For local development, use path dependency:
# agent-security-core = {path = "../core", develop = true}
# For PyPI release, use version:
agent-security-core = "^0.1.0"
click = "^8.1.0"
rich = "^13.0.0"
pydantic = "^2.0"
pyyaml = "^6.0"
aiohttp = "^3.9"
aiofiles = "^23.0"

[tool.poetry.group.dev.dependencies]
pytest = "^7.0"
pytest-cov = "^4.0"
pytest-asyncio = "^0.21.0"
black = "^23.0"
ruff = "^0.1.0"
mypy = "^1.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
